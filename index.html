<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="text/css" rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container bg-info bg-gradient m-5 p-3">
    <div class="contain-top d-flex justify-content-between m-3">
      <div class="monthBtn">
        <i class="btn btn-outline-light fa-solid fa-arrow-left"></i>
      </div>
      <div class="monthYear">
        <h2 class="monthYearText">hi</h2>
      </div>
      <div class="monthBtn">
        <i class="btn btn-outline-light fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <div class="contain-bottom text-center row m-3">
      <div class="week-0 col mt-3">
        <div>Sun</div>
      </div>
      <div class="week-1 col mt-3">
        <div>Mon</div>
      </div>
      <div class="week-2 col mt-3">
        <div>Tue</div>
      </div>
      <div class="week-3 col mt-3">
        <div>Wed</div>
      </div>
      <div class="week-4 col mt-3">
        <div>Thu</div>
      </div>
      <div class="week-5 col mt-3">
        <div>Fri</div>
      </div>
      <div class="week-6 col mt-3">
        <div>Sat</div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">You Solved</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="boj-body"></div>
          <div class="swea-body"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
